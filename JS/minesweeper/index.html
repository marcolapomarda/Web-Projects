<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div id="controls">
            <div id="mines-count" class="controls-side">
                <span>000</span>
            </div>
            <div id="game-main-button">
                <img src="imgs/smile.png" class="main-button" alt="smile">
            </div>
            <div id="game-time" class="controls-side">
                <span>000</span>
            </div>
        </div>
        <div id="board">
            <!-- dynamically generated by JS -->
        </div>
    </div>

    <div id="game-results" style="display: none;" class="game-results">
        <h1></h1>
        <p id="mines-found">Mines found: <span>0</span></p>
        <p id="time-elapsed">Time elapsed: <span>0</span>s</p>
        <div class="game-results-buttons">
            <div id="new-game" class="game-results-button">
                <p>New Game</p>
            </div>
            <div id="dismiss" class="game-results-button">
                <p>Dismiss</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
