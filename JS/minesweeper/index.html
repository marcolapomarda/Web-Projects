<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="game-container">
        <div id="controls">
            <div id="mines-count" class="controls-side">
                <span>000</span>
            </div>
            <div id="game-main-button">
                <img src="imgs/smile.png" class="main-button" alt="smile">
            </div>
            <div id="game-time" class="controls-side">
                <span>000</span>
            </div>
        </div>
        <div id="board">
            <!-- dynamically generated by JS -->
        </div>   
    </div>
    
    <script src="script.js"></script>

</body>
</html>
