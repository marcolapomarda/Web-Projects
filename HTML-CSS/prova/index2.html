<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(() => {
        const colors = ['blue','red','yellow','green'];
        let loop;
		let check = 0;
		let loopRestart;
		//let loopRestart = [];
		let i = 0;
        function start(){
          if(i < colors.length){
			loop = setInterval(function(){
              $('body').css("backgroundColor", colors[i]);
              i++;
              if (i >= colors.length) {
                i = 0;
              }
            }, 500);
          }
		  return loop;
        }

        $('#btnStop').on('click', () => {
		  clearInterval(loop);
          clearInterval(loopRestart);
		  /*loopRestart.forEach(el => {
		    clearInterval(el);
		  });*/
        });

        $('#btnRestart').on('click', () => {
		//console.log(start());
		  //loopRestart.push(start());
		  loopRestart = start();
        });

        start();
      })
    </script>
    <style>
      .btn{
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
        width: 20%;
        height: 100px;
      }

    </style>
    <title>Esercizio 6</title>
  </head>
  <body>
    <button class="btn" id="btnStop">Stop</button>
    <button class="btn" id="btnRestart">Restart</button>
  </body>
</html>
